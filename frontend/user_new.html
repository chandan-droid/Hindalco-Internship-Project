<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Hindalco Tool Tracking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="api.js"></script>
    <script src="login.js"></script>
    <style>
        .hindalco-purple { color: #6B46C1; }
        .hindalco-purple-dark { color: #553C9A; }
        .hindalco-gold { color: #FFD700; }
        .hindalco-blue { color: #1e3a8a; }
        .bg-hindalco-purple { background-color: #6B46C1; }
        .bg-hindalco-purple-dark { background-color: #553C9A; }
        .bg-hindalco-blue { background-color: #1e3a8a; }
        .notification {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
        }
    </style>
</head>
<body class="font-sans min-h-screen">
    <!-- Notification Container -->
    <div id="notificationContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Header -->
    <header class="bg-white/90 backdrop-blur-md shadow-lg py-4 px-6 sticky top-0 z-40">
        <div class="flex items-center justify-between max-w-7xl mx-auto">
            <div class="flex items-center gap-4">
                <div class="p-2 bg-hindalco-purple rounded-full">
                    <i class="fas fa-tools text-white text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">Tool Tracking Dashboard</h1>
            </div>
            
            <nav class="hidden md:flex items-center gap-6">
                <a href="#dashboard" class="text-gray-700 hover:text-hindalco-purple transition-colors">
                    <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                </a>
                <a href="#requests" class="text-gray-700 hover:text-hindalco-purple transition-colors">
                    <i class="fas fa-clipboard-list mr-2"></i>My Requests
                </a>
                <a href="#tools" class="text-gray-700 hover:text-hindalco-purple transition-colors">
                    <i class="fas fa-tools mr-2"></i>Available Tools
                </a>
            </nav>

            <div class="flex items-center gap-4">
                <div class="relative">
                    <button id="userMenuBtn" class="flex items-center gap-2 p-2 rounded-lg hover:bg-gray-100 transition-colors">
                        <div class="w-8 h-8 bg-hindalco-purple rounded-full flex items-center justify-center">
                            <i class="fas fa-user text-white"></i>
                        </div>
                        <span id="userNameDisplay" class="text-gray-700 font-medium">User</span>
                        <i class="fas fa-chevron-down text-gray-500"></i>
                    </button>
                    
                    <div id="userMenu" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl py-2 hidden">
                        <a href="profile.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
                            <i class="fas fa-user-circle mr-2"></i>Profile
                        </a>
                        <a href="#settings" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
                            <i class="fas fa-cog mr-2"></i>Settings
                        </a>
                        <hr class="my-1">
                        <button onclick="logout()" class="w-full text-left px-4 py-2 text-red-600 hover:bg-red-50">
                            <i class="fas fa-sign-out-alt mr-2"></i>Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-6 space-y-6">
        <!-- Dashboard Overview -->
        <section id="dashboard" class="bg-white/95 backdrop-blur-md rounded-xl shadow-lg p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                <i class="fas fa-chart-bar mr-3 text-hindalco-purple"></i>Dashboard Overview
            </h2>
            
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div class="bg-gradient-to-r from-blue-500 to-blue-600 p-6 rounded-xl text-white">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-blue-100">Available Tools</p>
                            <p class="text-3xl font-bold" id="availableToolsCount">0</p>
                        </div>
                        <i class="fas fa-tools text-4xl opacity-75"></i>
                    </div>
                </div>
                
                <div class="bg-gradient-to-r from-green-500 to-green-600 p-6 rounded-xl text-white">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-green-100">My Requests</p>
                            <p class="text-3xl font-bold" id="myRequestsCount">0</p>
                        </div>
                        <i class="fas fa-clipboard-list text-4xl opacity-75"></i>
                    </div>
                </div>
                
                <div class="bg-gradient-to-r from-orange-500 to-orange-600 p-6 rounded-xl text-white">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-orange-100">Pending Requests</p>
                            <p class="text-3xl font-bold" id="pendingRequestsCount">0</p>
                        </div>
                        <i class="fas fa-clock text-4xl opacity-75"></i>
                    </div>
                </div>
                
                <div class="bg-gradient-to-r from-purple-500 to-purple-600 p-6 rounded-xl text-white">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-purple-100">Borrowed Tools</p>
                            <p class="text-3xl font-bold" id="borrowedToolsCount">0</p>
                        </div>
                        <i class="fas fa-handshake text-4xl opacity-75"></i>
                    </div>
                </div>
            </div>
        </section>

        <!-- Quick Actions -->
        <section class="bg-white/95 backdrop-blur-md rounded-xl shadow-lg p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                <i class="fas fa-bolt mr-3 text-hindalco-purple"></i>Quick Actions
            </h2>
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <button onclick="openRequestModal()" class="p-4 bg-hindalco-purple text-white rounded-lg hover:bg-hindalco-purple-dark transition-colors">
                    <i class="fas fa-plus-circle text-2xl mb-2"></i>
                    <p class="font-medium">Request Tool</p>
                </button>
                
                <button onclick="viewMyRequests()" class="p-4 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors">
                    <i class="fas fa-list text-2xl mb-2"></i>
                    <p class="font-medium">My Requests</p>
                </button>
                
                <button onclick="viewAvailableTools()" class="p-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                    <i class="fas fa-search text-2xl mb-2"></i>
                    <p class="font-medium">Browse Tools</p>
                </button>
                
                <button onclick="viewReports()" class="p-4 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition-colors">
                    <i class="fas fa-chart-line text-2xl mb-2"></i>
                    <p class="font-medium">Reports</p>
                </button>
            </div>
        </section>

        <!-- My Requests -->
        <section id="requests" class="bg-white/95 backdrop-blur-md rounded-xl shadow-lg p-6">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold text-gray-800 flex items-center">
                    <i class="fas fa-clipboard-list mr-3 text-hindalco-purple"></i>My Tool Requests
                </h2>
                <button onclick="openRequestModal()" class="px-4 py-2 bg-hindalco-purple text-white rounded-lg hover:bg-hindalco-purple-dark transition-colors">
                    <i class="fas fa-plus mr-2"></i>New Request
                </button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Tool</th>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Type</th>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Status</th>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Date</th>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="requestsTableBody">
                        <tr>
                            <td colspan="5" class="px-4 py-8 text-center text-gray-500">
                                <i class="fas fa-inbox text-4xl mb-2 opacity-50"></i>
                                <p>No requests found</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Available Tools -->
        <section id="tools" class="bg-white/95 backdrop-blur-md rounded-xl shadow-lg p-6">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold text-gray-800 flex items-center">
                    <i class="fas fa-tools mr-3 text-hindalco-purple"></i>Available Tools
                </h2>
                <div class="flex items-center gap-4">
                    <input type="text" id="toolSearchInput" placeholder="Search tools..." 
                           class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-hindalco-purple">
                    <select id="categoryFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-hindalco-purple">
                        <option value="">All Categories</option>
                        <option value="Hand Tools">Hand Tools</option>
                        <option value="Power Tools">Power Tools</option>
                        <option value="Measuring Tools">Measuring Tools</option>
                        <option value="Safety Equipment">Safety Equipment</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            
            <div id="toolsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Tools will be loaded here -->
            </div>
        </section>
    </main>

    <!-- Tool Request Modal -->
    <div id="requestModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl max-w-md w-full p-6">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-bold text-gray-800">Request Tool</h3>
                <button onclick="closeRequestModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="requestForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select Tool</label>
                    <select id="toolSelect" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-hindalco-purple">
                        <option value="">Choose a tool...</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Request Type</label>
                    <select id="requestType" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-hindalco-purple">
                        <option value="borrow">Borrow</option>
                        <option value="return">Return</option>
                        <option value="maintenance">Maintenance</option>
                        <option value="replacement">Replacement</option>
                    </select>
                </div>
                
                <div id="durationField">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Expected Duration (days)</label>
                    <input type="number" id="expectedDuration" min="1" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-hindalco-purple">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Urgency</label>
                    <select id="urgency" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-hindalco-purple">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="critical">Critical</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Reason</label>
                    <textarea id="reason" required rows="3" placeholder="Please explain why you need this tool..."
                              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-hindalco-purple"></textarea>
                </div>
                
                <div class="flex gap-3 mt-6">
                    <button type="button" onclick="closeRequestModal()" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                        Cancel
                    </button>
                    <button type="submit" class="flex-1 px-4 py-2 bg-hindalco-purple text-white rounded-lg hover:bg-hindalco-purple-dark transition-colors">
                        Submit Request
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let socket = null;
        let currentUser = null;
        let tools = [];
        let requests = [];

        // Initialize the application
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication
            if (!checkAuthentication()) {
                return;
            }

            currentUser = JSON.parse(sessionStorage.getItem('currentUser') || '{}');
            
            // Initialize Socket.IO
            socket = apiService.initSocket();
            if (socket) {
                socket.on('connect', () => {
                    console.log('Connected to Socket.IO server');
                    apiService.joinRoleRoom(currentUser.role);
                });

                // Listen for real-time updates
                socket.on('request-updated', (data) => {
                    showNotification('Tool request updated!', 'info');
                    loadRequests();
                });

                socket.on('request-created', (data) => {
                    showNotification('New tool request created!', 'success');
                    loadRequests();
                });
            }

            // Load initial data
            await loadDashboardData();
            await loadTools();
            await loadRequests();

            // Setup event listeners
            setupEventListeners();
        });

        // Load dashboard data
        async function loadDashboardData() {
            try {
                const toolsResponse = await apiService.getAllTools();
                const requestsResponse = await apiService.getAllToolRequests();
                
                if (toolsResponse.success) {
                    const availableTools = toolsResponse.data.filter(tool => tool.status === 'Available');
                    document.getElementById('availableToolsCount').textContent = availableTools.length;
                }

                if (requestsResponse.success) {
                    const myRequests = requestsResponse.data.filter(req => req.requestedBy._id === currentUser.id);
                    const pendingRequests = myRequests.filter(req => req.status === 'pending');
                    const borrowedTools = myRequests.filter(req => req.status === 'approved' && req.requestType === 'borrow');
                    
                    document.getElementById('myRequestsCount').textContent = myRequests.length;
                    document.getElementById('pendingRequestsCount').textContent = pendingRequests.length;
                    document.getElementById('borrowedToolsCount').textContent = borrowedTools.length;
                }
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                showNotification('Error loading dashboard data', 'error');
            }
        }

        // Load available tools
        async function loadTools() {
            try {
                const response = await apiService.getAllTools();
                if (response.success) {
                    tools = response.data;
                    displayTools(tools);
                    populateToolSelect();
                }
            } catch (error) {
                console.error('Error loading tools:', error);
                showNotification('Error loading tools', 'error');
            }
        }

        // Display tools in grid
        function displayTools(toolsToShow) {
            const toolsGrid = document.getElementById('toolsGrid');
            
            if (toolsToShow.length === 0) {
                toolsGrid.innerHTML = `
                    <div class="col-span-full text-center py-8 text-gray-500">
                        <i class="fas fa-tools text-4xl mb-2 opacity-50"></i>
                        <p>No tools found</p>
                    </div>
                `;
                return;
            }

            toolsGrid.innerHTML = toolsToShow.map(tool => `
                <div class="bg-white border border-gray-200 rounded-lg p-4 hover:shadow-lg transition-shadow">
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="font-semibold text-gray-800">${tool.name}</h3>
                        <span class="px-2 py-1 text-xs rounded-full ${getStatusColor(tool.status)}">
                            ${tool.status}
                        </span>
                    </div>
                    
                    <div class="space-y-2 text-sm text-gray-600 mb-4">
                        <p><i class="fas fa-tag mr-2"></i>Category: ${tool.category}</p>
                        <p><i class="fas fa-map-marker-alt mr-2"></i>Location: ${tool.location}</p>
                        ${tool.brand ? `<p><i class="fas fa-industry mr-2"></i>Brand: ${tool.brand}</p>` : ''}
                    </div>
                    
                    ${tool.status === 'Available' ? `
                        <button onclick="requestTool('${tool._id}')" class="w-full px-4 py-2 bg-hindalco-purple text-white rounded-lg hover:bg-hindalco-purple-dark transition-colors">
                            <i class="fas fa-hand-paper mr-2"></i>Request Tool
                        </button>
                    ` : `
                        <button disabled class="w-full px-4 py-2 bg-gray-300 text-gray-500 rounded-lg cursor-not-allowed">
                            Not Available
                        </button>
                    `}
                </div>
            `).join('');
        }

        // Load user requests
        async function loadRequests() {
            try {
                const response = await apiService.getAllToolRequests();
                if (response.success) {
                    requests = response.data.filter(req => req.requestedBy._id === currentUser.id);
                    displayRequests();
                }
            } catch (error) {
                console.error('Error loading requests:', error);
                showNotification('Error loading requests', 'error');
            }
        }

        // Display requests in table
        function displayRequests() {
            const tbody = document.getElementById('requestsTableBody');
            
            if (requests.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-4 py-8 text-center text-gray-500">
                            <i class="fas fa-inbox text-4xl mb-2 opacity-50"></i>
                            <p>No requests found</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = requests.map(request => `
                <tr class="border-b border-gray-100">
                    <td class="px-4 py-3">
                        <div class="font-medium text-gray-800">${request.tool.name}</div>
                        <div class="text-sm text-gray-500">${request.tool.category}</div>
                    </td>
                    <td class="px-4 py-3">
                        <span class="capitalize text-sm">${request.requestType}</span>
                    </td>
                    <td class="px-4 py-3">
                        <span class="px-2 py-1 text-xs rounded-full ${getRequestStatusColor(request.status)}">
                            ${request.status}
                        </span>
                    </td>
                    <td class="px-4 py-3 text-sm text-gray-600">
                        ${new Date(request.createdAt).toLocaleDateString()}
                    </td>
                    <td class="px-4 py-3">
                        <div class="flex gap-2">
                            <button onclick="viewRequest('${request._id}')" class="px-3 py-1 text-xs bg-blue-500 text-white rounded hover:bg-blue-600">
                                View
                            </button>
                            ${request.status === 'pending' ? `
                                <button onclick="cancelRequest('${request._id}')" class="px-3 py-1 text-xs bg-red-500 text-white rounded hover:bg-red-600">
                                    Cancel
                                </button>
                            ` : ''}
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Populate tool select dropdown
        function populateToolSelect() {
            const toolSelect = document.getElementById('toolSelect');
            const availableTools = tools.filter(tool => tool.status === 'Available');
            
            toolSelect.innerHTML = '<option value="">Choose a tool...</option>' +
                availableTools.map(tool => `
                    <option value="${tool._id}">${tool.name} - ${tool.category}</option>
                `).join('');
        }

        // Setup event listeners
        function setupEventListeners() {
            // User menu toggle
            document.getElementById('userMenuBtn').addEventListener('click', function() {
                document.getElementById('userMenu').classList.toggle('hidden');
            });

            // Close user menu when clicking outside
            document.addEventListener('click', function(e) {
                if (!document.getElementById('userMenuBtn').contains(e.target)) {
                    document.getElementById('userMenu').classList.add('hidden');
                }
            });

            // Request form submission
            document.getElementById('requestForm').addEventListener('submit', submitRequest);

            // Request type change
            document.getElementById('requestType').addEventListener('change', function() {
                const durationField = document.getElementById('durationField');
                if (this.value === 'borrow') {
                    durationField.style.display = 'block';
                    document.getElementById('expectedDuration').required = true;
                } else {
                    durationField.style.display = 'none';
                    document.getElementById('expectedDuration').required = false;
                }
            });

            // Tool search
            document.getElementById('toolSearchInput').addEventListener('input', filterTools);
            document.getElementById('categoryFilter').addEventListener('change', filterTools);
        }

        // Filter tools based on search and category
        function filterTools() {
            const searchTerm = document.getElementById('toolSearchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            
            let filteredTools = tools;
            
            if (searchTerm) {
                filteredTools = filteredTools.filter(tool => 
                    tool.name.toLowerCase().includes(searchTerm) ||
                    tool.description?.toLowerCase().includes(searchTerm) ||
                    tool.brand?.toLowerCase().includes(searchTerm)
                );
            }
            
            if (category) {
                filteredTools = filteredTools.filter(tool => tool.category === category);
            }
            
            displayTools(filteredTools);
        }

        // Modal functions
        function openRequestModal() {
            document.getElementById('requestModal').classList.remove('hidden');
            populateToolSelect();
        }

        function closeRequestModal() {
            document.getElementById('requestModal').classList.add('hidden');
            document.getElementById('requestForm').reset();
        }

        // Request a specific tool
        function requestTool(toolId) {
            openRequestModal();
            document.getElementById('toolSelect').value = toolId;
        }

        // Submit request
        async function submitRequest(e) {
            e.preventDefault();
            
            const formData = {
                tool: document.getElementById('toolSelect').value,
                requestType: document.getElementById('requestType').value,
                reason: document.getElementById('reason').value,
                urgency: document.getElementById('urgency').value
            };

            if (formData.requestType === 'borrow') {
                formData.expectedDuration = parseInt(document.getElementById('expectedDuration').value);
            }

            try {
                const response = await apiService.createToolRequest(formData);
                if (response.success) {
                    showNotification('Request submitted successfully!', 'success');
                    closeRequestModal();
                    await loadRequests();
                    await loadDashboardData();
                    
                    // Emit socket event for real-time update
                    if (socket) {
                        socket.emit('new-request', response.data);
                    }
                }
            } catch (error) {
                console.error('Error submitting request:', error);
                showNotification('Error submitting request: ' + error.message, 'error');
            }
        }

        // Cancel request
        async function cancelRequest(requestId) {
            if (!confirm('Are you sure you want to cancel this request?')) {
                return;
            }

            try {
                const response = await apiService.cancelToolRequest(requestId);
                if (response.success) {
                    showNotification('Request cancelled successfully!', 'success');
                    await loadRequests();
                    await loadDashboardData();
                }
            } catch (error) {
                console.error('Error cancelling request:', error);
                showNotification('Error cancelling request: ' + error.message, 'error');
            }
        }

        // View request details
        function viewRequest(requestId) {
            const request = requests.find(r => r._id === requestId);
            if (request) {
                alert(`Request Details:\n\nTool: ${request.tool.name}\nType: ${request.requestType}\nStatus: ${request.status}\nReason: ${request.reason}\nDate: ${new Date(request.createdAt).toLocaleDateString()}`);
            }
        }

        // Quick action functions
        function viewMyRequests() {
            document.getElementById('requests').scrollIntoView({ behavior: 'smooth' });
        }

        function viewAvailableTools() {
            document.getElementById('tools').scrollIntoView({ behavior: 'smooth' });
        }

        function viewReports() {
            showNotification('Reports feature coming soon!', 'info');
        }

        // Utility functions
        function getStatusColor(status) {
            const colors = {
                'Available': 'bg-green-100 text-green-800',
                'In Use': 'bg-red-100 text-red-800',
                'Maintenance': 'bg-yellow-100 text-yellow-800',
                'Damaged': 'bg-red-100 text-red-800',
                'Lost': 'bg-gray-100 text-gray-800'
            };
            return colors[status] || 'bg-gray-100 text-gray-800';
        }

        function getRequestStatusColor(status) {
            const colors = {
                'pending': 'bg-yellow-100 text-yellow-800',
                'approved': 'bg-green-100 text-green-800',
                'rejected': 'bg-red-100 text-red-800',
                'cancelled': 'bg-gray-100 text-gray-800'
            };
            return colors[status] || 'bg-gray-100 text-gray-800';
        }

        function showNotification(message, type = 'info') {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            
            const colors = {
                'success': 'bg-green-500',
                'error': 'bg-red-500',
                'info': 'bg-blue-500',
                'warning': 'bg-yellow-500'
            };
            
            notification.className = `notification ${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-3`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${message}</span>
                <button onclick="this.parentElement.remove()" class="ml-auto text-white hover:text-gray-200">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            container.appendChild(notification);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
