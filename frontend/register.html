<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hindalco Industries</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <script src="api.js"></script>
    <style>
        body {
            background-image: url("bg_img.png"),
            url("https://images.unsplash.com/photo-1581094794329-c8112a89af12?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .hindalco-purple { color: #6B46C1; }
        .hindalco-purple-dark { color: #553C9A; }
        .hindalco-gold { color: #FFD700; }
        .hindalco-blue { color: #1e3a8a; }
        .bg-hindalco-purple { background-color: #6B46C1; }
        .bg-hindalco-purple-dark { background-color: #553C9A; }
    </style>
</head>
<body class="font-sans min-h-screen">
    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md shadow-md py-4 px-6 sm:px-10 flex items-center justify-between">
        <h1 class="text-2xl sm:text-3xl font-bold text-hindalco-blue">
            Tool Tracking Webapp
        </h1>
    </header>

    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="w-full max-w-2xl bg-white bg-opacity-95 rounded-xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-2 flex items-center justify-center">
                    <i class="fas fa-user-plus mr-3 text-hindalco-purple"></i>Create Account
                </h2>
                <p class="text-gray-600">Join our tool tracking system</p>
            </div>

            <form id="registrationForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="firstName" class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-user mr-2 text-hindalco-purple"></i>First Name
                        </label>
                        <input type="text" id="firstName" name="firstName" required
                            class="w-full py-3 px-4 border-2 border-gray-300 rounded-md focus:outline-none focus:border-hindalco-purple transition-colors">
                    </div>
                    <div>
                        <label for="lastName" class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-user mr-2 text-hindalco-purple"></i>Last Name
                        </label>
                        <input type="text" id="lastName" name="lastName" required
                            class="w-full py-3 px-4 border-2 border-gray-300 rounded-md focus:outline-none focus:border-hindalco-purple transition-colors">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-envelope mr-2 text-hindalco-purple"></i>Email Address
                    </label>
                    <input type="email" id="email" name="email" required
                        class="w-full py-3 px-4 border-2 border-gray-300 rounded-md focus:outline-none focus:border-hindalco-purple transition-colors">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="password" class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-lock mr-2 text-hindalco-purple"></i>Password
                        </label>
                        <input type="password" id="password" name="password" required minlength="6"
                            class="w-full py-3 px-4 border-2 border-gray-300 rounded-md focus:outline-none focus:border-hindalco-purple transition-colors">
                    </div>
                    <div>
                        <label for="confirmPassword" class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-lock mr-2 text-hindalco-purple"></i>Confirm Password
                        </label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                            class="w-full py-3 px-4 border-2 border-gray-300 rounded-md focus:outline-none focus:border-hindalco-purple transition-colors">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="employeeId" class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-id-badge mr-2 text-hindalco-purple"></i>Employee ID
                        </label>
                        <input type="text" id="employeeId" name="employeeId" required
                            class="w-full py-3 px-4 border-2 border-gray-300 rounded-md focus:outline-none focus:border-hindalco-purple transition-colors">
                    </div>
                    <div>
                        <label for="department" class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-building mr-2 text-hindalco-purple"></i>Department
                        </label>
                        <input type="text" id="department" name="department" required
                            class="w-full py-3 px-4 border-2 border-gray-300 rounded-md focus:outline-none focus:border-hindalco-purple transition-colors">
                    </div>
                </div>

                <div>
                    <label for="phone" class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-phone mr-2 text-hindalco-purple"></i>Phone Number
                    </label>
                    <input type="tel" id="phone" name="phone" required
                        class="w-full py-3 px-4 border-2 border-gray-300 rounded-md focus:outline-none focus:border-hindalco-purple transition-colors">
                </div>

                <div>
                    <label for="role" class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-user-tag mr-2 text-hindalco-purple"></i>Role
                    </label>
                    <select id="role" name="role" required
                        class="w-full py-3 px-4 border-2 border-gray-300 rounded-md focus:outline-none focus:border-hindalco-purple transition-colors">
                        <option value="">Select your role</option>
                        <option value="Employee">Employee</option>
                        <option value="Manager">Manager</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>

                <button type="submit" id="registerButton"
                    class="w-full py-3 bg-hindalco-purple text-white rounded-md font-semibold hover:bg-hindalco-purple-dark transition-colors duration-300 flex items-center justify-center">
                    <i class="fas fa-user-plus mr-2"></i>Create Account
                </button>

                <div class="text-center">
                    <p class="text-gray-600">
                        Already have an account?
                        <a href="index.html" class="text-hindalco-purple hover:underline font-semibold">
                            <i class="fas fa-sign-in-alt mr-1"></i>Sign In
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Handle registration form submission
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value,
                employeeId: document.getElementById('employeeId').value.trim(),
                department: document.getElementById('department').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                role: document.getElementById('role').value
            };
            
            // Validation
            if (!formData.firstName || !formData.lastName || !formData.email || 
                !formData.password || !formData.employeeId || !formData.department || 
                !formData.phone || !formData.role) {
                alert('Please fill in all required fields.');
                return;
            }
            
            if (formData.password !== formData.confirmPassword) {
                alert('Passwords do not match.');
                return;
            }
            
            if (formData.password.length < 6) {
                alert('Password must be at least 6 characters long.');
                return;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(formData.email)) {
                alert('Please enter a valid email address.');
                return;
            }
            
            try {
                const registerButton = document.getElementById('registerButton');
                registerButton.disabled = true;
                registerButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating Account...';
                
                // Remove confirmPassword from the data sent to backend
                delete formData.confirmPassword;
                
                const response = await apiService.register(formData);
                
                if (response.success) {
                    alert('Registration successful! Please login with your credentials.');
                    window.location.href = 'index.html';
                } else {
                    throw new Error(response.message || 'Registration failed');
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert(`Registration failed: ${error.message}`);
            } finally {
                const registerButton = document.getElementById('registerButton');
                registerButton.disabled = false;
                registerButton.innerHTML = '<i class="fas fa-user-plus mr-2"></i>Create Account';
            }
        });
    </script>
</body>
</html>
